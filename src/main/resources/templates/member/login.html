<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<header>
    <div class="nav_bar">
        <div class="nav_bar_main">
            <div class="nav_content1">
                <a href="../community/home">
                    <img class="logo_img" src="/img/logo.png">
                </a>
                <button id="nav_community" class="nav_underline">커뮤니티</button>
                <button id="nav_trip">여행상점</button>
            </div>
            <div class="nav_content2">
                <div class="nav_search_tag">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>

                    <input type="text"
                           placeholder="동행을 찾아보세요">

                </div>
                <!--로그인이 되었다면-->
                <div class="nav_logintf my_icons">
                    <div><i class="fa-solid fa-xl fa-cart-shopping"></i></div>
                    <div class="mypage"><i class="fa-solid fa-xl fa-user"></i></div>
                </div>

                <!--     로그인이 안되었다면-->
                <div class="nav_logintf">
                    <button class="login_btn" onclick="window.location.href='../member/login'">로그인</button>
                    <div class="shortline"></div>
                    <button class="join_btn" onclick="window.location.href='../member/join'">회원가입</button>
                </div>

                <div class="nav_button">
                    <button onclick="appear_menu()">작성하기</button>
                </div>
            </div>
        </div>
        <!--community -->
        <div class="nav_bar_menu community">
            <div class="menu_point menu_underline ">홈</div>
            <div class="accompany"><i class="fa-solid fa-user-group" style="color: #588fee;"></i>동행</div>
            <div class="plan"><i class="fa-regular fa-calendar-check" style="color: #cc6fd3;"></i>일정</div>
        </div>
        <!--store-->
        <div class="nav_bar_menu_store store disappear">
            <div class="menu_point_store menu_underline">홈</div>
            <div class="area"><i class="fa-solid fa-location-dot" style="color: #ff8080;"></i>여행지 둘러보기</div>
            <div class="plane"><i class="fa-solid fa-plane" style="color: #005eff;"></i>항공권</div>
            <div class="rental"><i class="fa-solid fa-car-side" style="color: #124caf;"></i>렌터카</div>


        </div>
        <div class="choice_post disappear">
            <button onclick="window.location.href='../community/accompany/write'"><i class="fa-lg fa-solid fa-user-group" style="color: #588fee;"></i>동행 모집하기</button>
            <button onclick="window.location.href='../community/plan/write'"><i class="fa-lg fa-regular fa-calendar-check" style="color: #cc6fd3;"></i>여행 일정 만들기</button>
        </div>
    </div>
</header>
<div class = "container">


    <div class ="login_block">
        <input type="text" name = "user_id" placeholder="아이디를 입력해주세요.">
    </div>

    <div class = "login_block">
        <input type="text" name = "user_password" placeholder="비밀번호를 입력해주세요.">
    </div>


    <div id = "kakao_btn" class = "login_btn" onclick="location.href = 'https://kauth.kakao.com/oauth/authorize?client_id=d50ee5df80cd1482f2ef5c34906981cb&redirect_uri=http://localhost:8080/kakaologin&response_type=code'">
        카카오로 간편 로그인
    </div>

    <div class = "login_btn">

        이메일 또는 전화번호로 로그인
    </div>

    <a class="p-2" href="https://kauth.kakao.com/oauth/logout?client_id=d50ee5df80cd1482f2ef5c34906981cb&logout_redirect_uri=http://localhost:8080/logout">

        로그아웃
    </a>

    <div class = "join-block">
        <span>아직 계정이 없으신가요?</span>
        <a href = "/join">회원가입</a>
    </div>

</div>

<script src="/js/header.js"></script>
</body>
</html>
