<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/community_main.css">
    <link rel="stylesheet" href="/css/yeongchan_css.css">
    <script src="https://kit.fontawesome.com/9647b4736a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="next">


    <header>
        <div class="nav_bar">
            <div class="nav_bar_main">
                <div class="nav_content1">
                    <a href="../community/home">
                        <img class="logo_img" src="/img/logo.png">
                    </a>
                    <button id="nav_community" >커뮤니티</button>
                    <button id="nav_trip">여행상점</button>
                </div>
                <div class="nav_content2">
                    <div class="nav_search_tag">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>

                        <input type="text"
                               placeholder="동행을 찾아보세요">

                    </div>
                    <!--로그인이 되었다면-->
                    <div class="nav_logintf my_icons">
                        <div><i class="fa-solid fa-xl fa-cart-shopping"></i></div>
                        <div class="mypage"><i class="fa-solid fa-xl fa-user"></i></div>
                    </div>

                    <!--     로그인이 안되었다면-->
                    <div class="nav_logintf">
                        <button class="login_btn" onclick="window.location.href='../member/login'">로그인</button>
                        <div class="shortline"></div>
                        <button class="join_btn" onclick="window.location.href='../member/join'">회원가입</button>
                    </div>

                    <div class="nav_button">
                        <button onclick="appear_menu()">작성하기</button>
                    </div>
                </div>
            </div>
            <!--community -->


        </div>
        <div class="choice_post disappear">
            <button onclick="window.location.href='../community/accompany/write'"><i
                    class="fa-lg fa-solid fa-user-group" style="color: #588fee;"></i>동행 모집하기
            </button>
            <button onclick="window.location.href='../community/plan/write'"><i
                    class="fa-lg fa-regular fa-calendar-check" style="color: #cc6fd3;"></i>여행 일정 만들기
            </button>
        </div>

    </header>



    <div class="container" id ="login_block">

        <img class="logo_img" src="/img/logo.png" id ="title">

        <form action="/member/loginPro" method="post">
            <div>
                <div class="login_block">
                    <input type="text" name="user_id" placeholder="아이디를 입력해주세요.">
                </div>

                <div class="login_block">
                    <input type="password" name="user_password" placeholder="비밀번호를 입력해주세요.">
                </div>


                <div>
                    <button class="loginbtn" type="submit" id="loginbtn">

                        로그인

                    </button>
                </div>


                <div>
                    <button id="kakao_btn" type="button" class="loginbtn"
                            onclick="location.href = 'https://kauth.kakao.com/oauth/authorize?client_id=d50ee5df80cd1482f2ef5c34906981cb&redirect_uri=http://localhost:8080/kakaologin&response_type=code'">
                        카카오로 간편 로그인
                    </button>
                </div>

            </div>

        </form>

        <!-- 카카오 세션 죽이는 로그아웃 버튼 -->
        <!--    <a class="p-2"-->
        <!--       href="https://kauth.kakao.com/oauth/logout?client_id=d50ee5df80cd1482f2ef5c34906981cb&logout_redirect_uri=http://localhost:8080/logout">-->

        <!--        로그아웃-->
        <!--    </a>-->

        <div class="find_block">
            <span>비밀번호가 생각나지 않는다면?</span>
            <a href="/findPw">비밀번호 찾기</a>
        </div>

        <div>
            <button class="loginbtn" type="submit" id="join_btn" onclick="location.href = '/member/join'">

                회원가입

            </button>
        </div>


    </div>


</div>

<div th:include="/footer.html :: footer"></div>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
<script src="/js/header.js"></script>

</body>
</html>
