<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/yeongchan_css.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>

<div th:include="/headfoot/header.html :: header"></div>


<div class="container" id="join_block">



    <form id="join_form" method="post" name="join_form">

        <!--    <form action="/joinPro" method="post" id ="joinForm">-->
        <div class="join_block">
            <img class="logo_img" src="/img/logo.png" id = "join_logo">

            <div class="red">아이디</div>
            <div class="join_small_block">

                <input type="text" id="user_id" placeholder="아이디를 입력하세요.">
            </div>

            <div class="red">비밀번호</div>

            <div class="join_small_block">
                <input type="password" id="user_password" placeholder="비밀번호(8자~12자, 영문+숫자+특수문자 사용)">
            </div>

            <div class="red">성명</div>
            <div class="join_small_block">
                <input type="text" id="user_name" placeholder="성함을 입력하세요">
            </div>
            <div class="red">연락처</div>
            <div class="join_small_block">
                <input type="text" id="user_phone" max = "11"placeholder="핸드폰 번호( -를 제외하고 입력해주세요. )">
            </div>


            <div class="red">성별</div>
            <div class="join_small_block">
                <select id="user_gender">
                    <option value="">성별</option>
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                </select>
            </div>


            <!-- 월에 따른 일수가 다르게 출력되게끔 -->

            <div class="red">생년월일</div>
            <div class="join_small_block">

                <input type="text" id="user_year" placeholder="연도">
                <select id="user_month">
                    <th:block th:each="number : ${#numbers.sequence(1, 12)}">
                        <option th:value="${number}" th:text="${number} + '월'"></option>
                    </th:block>
                </select>


                <select id="user_day">
                    <!-- each문으로 31일까지 뽑아내기,월에 맞게30,31선택 -->


                    <th:block th:each="number : ${#numbers.sequence(1, 31)}">
                        <option th:value="${number}" th:text="${number} + '일'"></option>
                    </th:block>

                </select>
            </div>

            <div class="red">MBTI</div>
            <div class="mbti_block">
                <button type="button" class="btn btn-primary btn-sm" id = "btn1">내향적인 I</button>
                <button type="button" class="btn btn-secondary btn-sm" id = "btn2">외향적인 E</button>
            </div>

            <div class="mbti_block">
                <button type="button" class="btn btn-primary btn-sm" id = "btn3">현실적인 S</button>
                <button type="button" class="btn btn-secondary btn-sm" id = "btn4">직관적인 N</button>
            </div>
            <div class="mbti_block">
                <button type="button" class="btn btn-primary btn-sm" id = "btn5">공감킹 F</button>
                <button type="button" class="btn btn-secondary btn-sm" id = "btn6">오빠 T야? T</button>
            </div>

            <div class="mbti_block">
                <button type="button" class="btn btn-primary btn-sm" id = "btn7" >무계획 P</button>
                <button type="button" class="btn btn-secondary btn-sm" id = "btn8">계획적인 J</button>
            </div>


        </div>

        <div>
            <button class="login_btn" type="submit" id="submit_btn">

                회원가입

            </button>
        </div>

        <!--    </form>-->
    </form>

</div>

<div th:include="/headfoot/footer.html :: footer"></div>

</body>
<script src="/jq/jquery-3.7.0.min.js"></script>
<script src="/jq/jquery.form.min.js"></script>
<script src="/js/join.js"></script>

</html>
