<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/flight.css">
    <script src="https://kit.fontawesome.com/9647b4736a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
<div th:include="/header.html :: header"></div>
<div class="container">
    <div class="flight_search_container">
        <div class="flight_search_form_container">
            <div class="flight_search_title">
                <h1>항공권</h1>
            </div>
            <div class="flight_search_form">
                <div class="flight_search_form_title">
                    <p>편도</p>
                </div>
                <div class="flight_search_form_content">
                    <div class="flight_search_input">
                        <b>출발지</b>
                        <input type="text" placeholder="출발지"/>
                    </div>
                    <img src="https://ak-s.tripcdn.com/modules/ibu/flight-online-web/modules/ic_change_plane.b2a7435e40.png"/>
                    <div class="flight_search_input">
                        <b>도착지</b>
                        <input type="text" placeholder="도착지"/>
                    </div>
                    <div class="flight_search_input">
                        <b>가는 날</b>
                        <input type="date"/>
                    </div>
                    <div class="flight_search_input">
                        <input type="button" value="항공권 검색" id="flight_search_btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flight_rank_container">
        <div class="flight_rank_title">
            <h2>인기 국내선</h2>
        </div>
        <div class="main_content1_box">
            <div class="test1">
                <div class="flight_rank_bgimg"></div>
                <div class="flight_rank_text">
                    <span>김포</span>
                    <i></i>
                    <span>제주</span>
                </div>
            </div>
            <div class="test1"></div>
            <div class="test1"></div>
            <div class="test1"></div>
        </div>
    </div>
    <div class="flight_result_table">
        <div class="flight_result_title_row">
            <div class="flight_result_col">항공사</div>
            <div class="flight_result_col">출발지</div>
            <div class="flight_result_col">도착지</div>
            <div class="flight_result_col">출발 시간</div>
            <div class="flight_result_col">도착 시간</div>
            <div class="flight_result_col">요금</div>
        </div>
        <div class="flight_result_row">
            <div class="flight_result_col">
                <!--                <img src="https://flight.11st.co.kr/flight_img/AIR_IMG/TW.png">-->
                <div id="airline_name">
                    <div>
                        <span style="font-size: 12px">티웨이</span><br/>
                        <span style="font-size: 12px">TW9117</span>
                    </div>
                </div>
            </div>
            <div class="flight_result_col">
                김포
            </div>
            <div class="flight_result_col">
                제주
            </div>
            <div class="flight_result_col">
                08:30
            </div>
            <div class="flight_result_col">
                09:30
            </div>
            <div class="flight_result_col">
                45000원
            </div>
        </div>
    </div>

</div>
<button onclick="location.href='/tourism'">관광정보 샘플</button>
<form>
    <select id="start_airport" name="start_airport">

    </select>
    <select id="end_airport" name="end_airport"></select>
    <input type="date" id="start_day" name="start_day"/>
    <button type="button" id="search_flight">검색하기</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>항공사</th>
        <th>출발지</th>
        <th>도착지</th>
        <th>출발시간</th>
        <th>도착시간</th>
        <th>운임(이코노미)</th>
        <th>운임(비즈니스)</th>
        <th>항공편</th>
    </tr>
    </thead>
    <tbody id="flight_list">

    </tbody>
</table>
<div th:include="/footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
<script>
    $(function () {
        $.ajax({
            url: '/airportlist',
            type: 'get',
            dataType: 'text',
            success: function (data) {
                let item = JSON.parse(data).response.body.items.item;
                console.log(item);

                for (let i = 0; i < item.length; i++) {
                    let option = `<option value=${item[i].airportId}>
                                  ${item[i].airportNm}
                                  </option>`;

                    $('#start_airport').append(option);
                    // document.getElementById("airport").innerHTML = option;
                }
            },
            error: function (request, status, error) {

                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);

            }
        });


    });
    $("#start_airport").change(function (e) {
        console.log(e.target.value);

        $.ajax({
            url: '/airportlist',
            type: 'get',
            dataType: 'text',
            success: function (data) {


                let item = JSON.parse(data).response.body.items.item;

                $('#end_airport').empty();
                for (let i = 0; i < item.length; i++) {
                    if (e.target.value !== item[i].airportId) {
                        let option = `<option value=${item[i].airportId}>${item[i].airportNm}</option>`;
                        $('#end_airport').append(option);
                    }

                    // document.getElementById("airport").innerHTML = option;
                }
            },
            error: function (request, status, error) {

                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);

            }
        });

    });

    $('#search_flight').click(function () {

        $.ajax({
            url: '/searchflight',
            type: 'post',
            data: {
                startAirport: $('#start_airport').val(),
                endAirport: $('#end_airport').val(),
                startDay: $('#start_day').val()
            },
            dataType: 'text',
            success: function (data) {

                let item = JSON.parse(data).response.body.items.item;

                console.log(item);
                $('#flight_list').empty();
                if (item === undefined) {
                    let flightInfo = "<tr><td colspan='8'>" + "해당 공항의 항공편이 없습니다." + "</td></tr>"
                    $('#flight_list').append(flightInfo);
                } else {

                    for (let i = 0; i < item.length; i++) {
                        let airlineNm = item[i].airlineNm; //항공사
                        let depAirportNm = item[i].depAirportNm; //출발공항
                        let arrAirportNm = item[i].arrAirportNm; //도착공항
                        let depPlandTime = item[i].depPlandTime; //출발시간
                        let arrPlandTime = item[i].arrPlandTime; //도착시간
                        let economyCharge = item[i].economyCharge; //이코노미
                        let prestigeCharge = item[i].prestigeCharge;//비즈니스
                        let vihicleId = item[i].vihicleId; //항공편

                        let flightInfo = `<tr>
                                      <td class="airlineNm">${airlineNm}</td>
                                      <td class="depAirportNm">${depAirportNm}</td>
                                      <td class="arrAirportNm">${arrAirportNm}</td>
                                      <td class="depPlandTime">${depPlandTime}</td>
                                      <td class="arrPlandTime">${arrPlandTime}</td>
                                      <td class="economyCharge">${economyCharge}</td>
                                      <td class="prestigeCharge">${prestigeCharge}</td>
                                      <td class="vihicleId">${vihicleId}</td>
                                      <td><button type="button" onclick="resFlight(${i})">예약하기</button></td>
                                      </tr>`;
                        $('#flight_list').append(flightInfo);
                    }
                }

            },
            error: function (request, status, error) {

                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);

            }
        });
    });

    function resFlight(index) {
        $.ajax({
            url: '/saveFlight',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                ticFlightDepartureDate: $("#flight_list tr .depPlandTime")[flight].innerText,
                ticFlightArrivalDate: $("#flight_list tr .arrPlandTime")[flight].innerText,
                ticSeatGrade: "이코노미",
                ticAirlineName: $("#flight_list tr .airlineNm")[flight].innerText,
                ticFee: $("#flight_list tr .economyCharge")[flight].innerText,
                ticFromLocation: $("#flight_list tr .depAirportNm")[flight].innerText,
                ticToLocation: $("#flight_list tr .arrAirportNm")[flight].innerText,
            }),
            success: function (data) {
                alert("저장완료");
            },
            error: function (request, status, error) {

                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);

            }
        });
    }

    $('.flight_result_col').on('click', function () {
        alert('클릭');
    });
</script>
</body>
</html>
