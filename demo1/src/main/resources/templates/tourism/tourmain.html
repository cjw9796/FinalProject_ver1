<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/header.css">

<body>
<div th:include="/header.html :: header"></div>
<div class="main_container">
    <div class="tour_main_container">
        <h2>어디로 가시나요?</h2>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
             data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="tour_main_box">
                        <div class="test_tour_main" id="seoul" onclick="location.href='/cities'">
                            <div class="main_back_img seoul"></div>
                            <span>서울</span>
                        </div>
                        <div class="test_tour_main" id="jeju">
                            <div class="main_back_img jeju"></div>
                            <span>제주</span>
                        </div>
                        <div class="test_tour_main" id="busan">
                            <div class="main_back_img busan"></div>
                            <span>부산</span>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="tour_main_box">
                        <div class="test_tour_main" id="yeosu">
                            <div class="main_back_img yeosu"></div>
                            <span>여수</span>
                        </div>
                        <div class="test_tour_main" id="gangneung">
                            <div class="main_back_img gangneung"></div>
                            <span>강릉</span>
                        </div>
                        <div class="test_tour_main" id="gyeongju">
                            <div class="main_back_img gyeongju"></div>
                            <span>경주</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="prev">
                <div class="prev_btn">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </div>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="next">
                <div class="next_btn">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </div>
            </button>
        </div>
        <div class="shop_carousel">
            <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
                              centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
                <swiper-slide><img src="https://tripsoda.s3.ap-northeast-2.amazonaws.com/prod/banner/1678361195310-1" alt=""></swiper-slide>
                <swiper-slide><img src="https://tripsoda.s3.ap-northeast-2.amazonaws.com/prod/banner/1678361195310-1" alt=""></swiper-slide>
                <swiper-slide><img src="https://tripsoda.s3.ap-northeast-2.amazonaws.com/prod/banner/1678361195310-1" alt=""></swiper-slide>
                <swiper-slide><img src="https://tripsoda.s3.ap-northeast-2.amazonaws.com/prod/banner/1678361195310-1" alt=""></swiper-slide>

            </swiper-container>
        </div>
